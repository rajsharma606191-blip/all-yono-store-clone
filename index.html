<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Yono Store - Yono Rummy Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e8f0ff, #dce6ff);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4b6ef5;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .game-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      text-align: left;
    }
    .game-card h3 {
      margin: 0;
      color: #333;
    }
    .game-card p {
      margin: 5px 0;
      color: #555;
    }
    .game-card a {
      display: inline-block;
      margin-top: 10px;
      background-color: #4b6ef5;
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 10px;
    }
    footer {
      margin-top: 30px;
      color: #777;
      font-size: 14px;
      padding-bottom: 30px;
    }
  </style>
</head>
<body>
  <header>üéÆ All Yono Store - Yono Rummy Games</header>

  <div id="gameList">‚è≥ Loading Yono Rummy games...</div>

  <footer>Made with ‚ù§Ô∏è by Divya Sharma</footer>

  <!-- Firebase JS SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmDBCboeelfIsdzJyrt0IfSYBNo9IjDLc",
      authDomain: "yono-games-all-rummy.firebaseapp.com",
      projectId: "yono-games-all-rummy",
      storageBucket: "yono-games-all-rummy.firebasestorage.app",
      messagingSenderId: "13928839359",
      appId: "1:13928839359:web:fd5ee6d3eea4330954ee0a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadGames() {
      const listDiv = document.getElementById("gameList");
      listDiv.innerHTML = "‚è≥ Loading games...";
      try {
        const querySnapshot = await getDocs(collection(db, "yono_rummy"));
        listDiv.innerHTML = "";
        if (querySnapshot.empty) {
          listDiv.innerHTML = "<p>üòï No games found in collection 'yono_rummy'.</p>";
          return;
        }
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          listDiv.innerHTML += `
            <div class="game-card">
              <h3>${data.name || "Untitled Game"}</h3>
              <p><b>Bonus:</b> ${data.bonus || "-"}</p>
              <p><b>Withdraw:</b> ${data.withdraw || "-"}</p>
              <a href="${data.link || '#'}" target="_blank">Play Now</a>
            </div>
          `;
        });
      } catch (error) {
        console.error("Error loading Firestore:", error);
        listDiv.innerHTML = "<p>‚ö†Ô∏è Error connecting to Firebase. Check config or rules.</p>";
      }
    }

    loadGames();
  </script>
</body>
</html>
